<body>

  <div class="container">
  <form action="">
    <div class="input-group">
      <label for="userName">Full Name:</label>
      <input type="text" id="userName" onkeyup="validateName()">
      <span id="nameError"></span>
      
    </div>
    <div class="input-group">
      <label for="number">phone Number:</label>
      <input type="tel" id="number" onkeyup="validatePhone()" >
      <span id="phoneError"></span>
    </div>
    <div class="input-group">
      <label for="email">Your Email:</label>
      <input type="email" id="email" onkeyup="validateEmail()">
      <span id="emailError"></span>
    </div>
    <div class="input-group">
      <label for="message">Your Message:</label>
      <textarea id="message"  rows="5" ></textarea>
    </div>
    <div class="submit-section">
      <button  class="submit" onclick="return validation()">submit</button>
      <span id="submitError"></span>
    </div>
  </form>
  </div>
